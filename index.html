<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jimy Zamora Car Audio Experts | Cotiza por WhatsApp</title>

  <style>
    :root{
      --bg:#0b0b0f; --card:#12121a; --text:#f4f4f6;
      --muted:#b7b7c4; --red:#e11d2e; --line:#242438;
    }
    body{
      margin:0; font-family:Arial, sans-serif;
      background:var(--bg); color:var(--text);
    }
    .wrap{max-width:900px; margin:auto; padding:20px}
    .card{
      background:#12121a; padding:20px;
      border-radius:16px; margin-top:15px;
      border: 1px solid var(--line);
    }
    h1{font-size:36px; margin:0}
    h2{margin:0 0 10px}
    p{color:var(--muted)}
    .btn{
      display:inline-block;
      padding:14px 20px;
      background:var(--red);
      color:#fff;
      border-radius:50px;
      text-decoration:none;
      font-weight:bold;
      margin-top:15px;
    }
.logo{
  width:260px;
  max-width: 90%;
  margin-bottom:15px;
}

    input, select{
      width:100%; padding:12px;
      margin-top:10px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#0f0f16;
      color:var(--text);
      outline:none;
    }
    input::placeholder{color:#8e8ea0}
    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    @media (max-width:680px){
      .grid{grid-template-columns:1fr}
      h1{font-size:30px}
    }
    .hint{font-size:13px; color:#9a9aac; margin-top:8px}
  </style>
</head>

<body>
  <div class="wrap">

    <!-- LOGO / HERO -->
    <div class="card" style="text-align:center">
      <img src="logo.png" class="logo" alt="Jimy Zamora Logo">
      <h1>Haz que tu carro suene BRUTAL üî•</h1>
      <p>Te cotizamos directo por WhatsApp en segundos</p>

      <a id="waTop" class="btn" target="_blank" rel="noopener">Cotizar ahora</a>

      <p style="margin-top:10px;color:#aaa">
        üìç Av. Puerto Ila y Teodoro Wolf
      </p>
    </div>

    <!-- FORM -->
    <div class="card" id="form">
      <h2>Arma tu cotizaci√≥n</h2>

      <div class="grid">
        <input id="car" placeholder="Carro (Ej: Vitara)">
        <input id="year" placeholder="A√±o (Ej: 2012)">
      </div>

      <select id="need">
        <option>Caja rumbera</option>
        <option>Turbo rumbera</option>
        <option>Combo interno</option>
        <option>Alarma</option>
        <option>GPS</option>
        <option>Otro</option>
      </select>

      <div class="grid">
        <input id="budget" placeholder="Presupuesto (Ej: $200 - $350)">
        <input id="city" placeholder="Ciudad (Ej: Santo Domingo)">
      </div>

      <a id="waBtn" class="btn" target="_blank" rel="noopener">Enviar por WhatsApp</a>

      <div class="hint">
        Tip: si es caja, env√≠anos foto del maletero por WhatsApp para cotizar m√°s r√°pido ‚úÖ
      </div>
    </div>

  </div>

<script>
  // ‚úÖ Tu WhatsApp (sin +, sin espacios)
  const number = "593984484767";

  function generarLink(){
    const car = document.getElementById("car").value.trim();
    const year = document.getElementById("year").value.trim();
    const need = document.getElementById("need").value.trim();
    const budget = document.getElementById("budget").value.trim();
    const city = document.getElementById("city").value.trim();

    const msg =
`Hola Jimy, quiero cotizar:
Carro: ${car || "No especificado"} ${year ? "(" + year + ")" : ""}
Categor√≠a: ${need || "No especificado"}
Presupuesto: ${budget || "No especificado"}
Ciudad: ${city || "No especificado"}

Vengo de la landing. ¬øMe ayudas con precio instalado?`;

    return `https://wa.me/${number}?text=${encodeURIComponent(msg)}`;
  }

  function actualizar(){
    const link = generarLink();
    document.getElementById("waTop").href = link;
    document.getElementById("waBtn").href = link;
  }

  // Actualiza el link mientras escriben
  ["car","year","need","budget","city"].forEach(id=>{
    const el = document.getElementById(id);
    el.addEventListener("input", actualizar);
    el.addEventListener("change", actualizar);
  });

  actualizar();
</script>

</body>
</html>
